<div>
	<div class="panel panel-default" id="question-list">
		<div class="panel-heading" id="questions-panel-head">
			<div class="row">
				<div class="col-md-8">
					<h2>Questions:</h2>
				</div>
				<div class="col-md-3 form-inline">
					<label for="buttons">Show:</label>
					<div class="btn-group" id="buttons" role="group" aria-label="...">
						<button type="button" class="btn btn-default show-btn" ng-click="query = ''">All</button>
						<button type="button" class="btn btn-default show-btn" ng-click="query = {answered: false}">Unanswered</button>
						<button type="button" class="btn btn-default show-btn" ng-click="query = {answered: true}">Answered</button>
					</div>
				</div>
			</div>

		</div>
		<div class="panel-body">
			<p ng-show="!questions.length">No questions yet.</p>
			<div class="list-group example-animate-container" ng-show="questions.length">
				<div class="list-group-item animate-repeat" ng-repeat="item in questions | filter:query">
					<h4 class="list-group-item-heading"><a ui-sref="questions.answers({ questionId: item.id })">{{ item.synopsis }}</a></h4>
					<p class="list-group-item-text"><strong>Asked by</strong>: {{ item.userName }}</p>
					<p class="list-group-item-text"><strong>Answered</strong>:
						<span class="glyphicon glyphicon-ok-sign" aria-hidden="true" ng-show="item.answered"></span>
						<span class="glyphicon glyphicon-remove-sign" aria-hidden="true" ng-show="!item.answered"></span>
					</p>
					<p class="list-group-item-text" ng-show="item.answered"><strong>{{ item.answers.length }} answer<span ng-show="item.answers.length > 1">s</span>.
					</strong></p>
				</div>
			</div>
			<div id="new-question">
				<h3>What would you like to know?</h3>
				<form ng-submit="QuestionsFactory.addQuestion()" class="form" role="form">

					<div class="row form-group">
						<div class="col-md-3">
							<input type="text" ng-model="QuestionsFactory.userName" placeholder="your name" class="form-control" required>
						</div>
						<div class="col-md-9">
							<input type="text" ng-model="QuestionsFactory.synopsis" placeholder="your question" class="form-control" required>
						</div>
					</div>

					<div class="row form-group">
						<div class="col-md-12">
							<textarea rows="5" ng-model="QuestionsFactory.description" placeholder="details of your question" class="form-control" required></textarea>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>



<div ui-view></div>
